<VirtualHost *:80>
	ServerAlias www.speed-burger.sandbox
	DocumentRoot /mapper/speedburger/html_site
	UseCanonicalName off
	Alias /cgi-bin/ /var/www/cgi-bin/

	<Directory "/mapper/speedbuger/html_site">
		AllowOverride All
		Options Indexes FollowSymLinks
	</Directory>

  AddHandler php5-fcgi .php
  Action php5-fcgi /cgi-bin/php5-fcgi

	RewriteEngine on
</VirtualHost>

