version: '2'

networks:
    proxy:
        driver: bridge
    maildev:
        driver: bridge
    pgsql_94:
        driver: bridge
    pgsql_95:
        driver: bridge
    mysql_55:
        driver: bridge
    mysql_57:
        driver: bridge

services:
    proxy:
        restart: unless-stopped
        image: jwilder/nginx-proxy
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
            - ./conf/ssl/certs:/etc/nginx/certs:ro
            - ./conf/proxy/default.conf:/etc/nginx/proxy.conf
        networks:
            - proxy
        ports:
            - '80:80'
            - '443:443'

    adminer:
        image: maxexcloo/adminer
        environment:
            VIRTUAL_HOST: adminer.docker, adminer.$DOCKER_HOST_SUFFIX
        networks:
            - proxy
            - pgsql_94
            - pgsql_95
            - mysql_55
            - mysql_57

    pgsql_94:
        image: postgres:9.4
        networks:
            - pgsql_94

    pgsql_95:
        image: postgres:9.5
        networks:
            - pgsql_95

    mysql_55:
        image: mysql:5.5
        networks:
            - mysql_55
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./conf/mysql/conf.d:/etc/mysql/conf.d:ro

    mysql_57:
        image: mysql:5.7
        networks:
            - mysql_57
        environment:
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./conf/mysql/conf.d:/etc/mysql/conf.d:ro

    maildev:
        restart: unless-stopped
        image: djfarrelly/maildev
        networks:
            - proxy
            - maildev
        environment:
            VIRTUAL_HOST: maildev.docker, maildev.$DOCKER_HOST_SUFFIX
        command: bin/maildev --web 80 --smtp 25 --outgoing-host smtp-relay.gmail.com --outgoing-secure
