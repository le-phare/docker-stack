services:
  mysql_5:
    restart: unless-stopped
    image: mysql:5
    networks:
      private:
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./database/mysql/conf.d:/etc/mysql/conf.d:ro
      - mysql_5:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  mysql_5:
