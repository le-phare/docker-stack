services:
  proxy:
    image: ghcr.io/le-phare/docker-stack/proxy:latest
    restart: unless-stopped
    networks:
      - public
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
      # Caddy admin API
      - target: 2019
        published: ${CADDY_ADMIN_PORT:-2019}
        protocol: tcp
    environment:
      CADDY_INGRESS_NETWORKS: dev_public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_config:/config
      - caddy_data:/data
    labels:
      caddy: ${DOCKER_HOST_SUFFIX:-local}
      caddy.tls: internal
      caddy.respond: |-
        / "Healthy" 200
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://${DOCKER_HOST_SUFFIX:-local}" ]
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s

  maildev:
    restart: always
    image: maildev/maildev
    networks:
      public:
      private:
    environment:
      MAILDEV_OUTGOING_HOST: smtp-relay.gmail.com
      MAILDEV_OUTGOING_SECURE: true
      MAILDEV_SMTP_PORT: 25
      MAILDEV_WEB_PORT: 80
    labels:
      caddy: maildev.${DOCKER_HOST_SUFFIX:-local}
      caddy.tls: internal
      caddy.reverse_proxy: "{{upstreams}}"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://maildev.${DOCKER_HOST_SUFFIX:-local}" ]
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s

  memcached:
    restart: always
    image: memcached:1.6-alpine
    networks:
      private:


networks:
  public:
    driver: bridge
  private:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
